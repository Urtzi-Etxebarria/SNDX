<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${artista.nombre}">Ficha del Artista</title>
	<link rel="stylesheet" href="/styles/styles.css">
	<link rel="stylesheet" href="/styles/styles_tablas.css">
</head>

<body>

	<div th:include="plantillas.html::cabecera"></div>
	<div th:include="plantillas.html::menu"></div>

	<main>
		<section>

			<div class="tarjeta-disco" style="max-width: 600px; margin: auto;">

				<div class="tarjeta-header">
				
					<!-- Foto del artista -->
					<img th:src="@{/imagenes_artistas/{foto}(foto=${artista.foto})}"
						 alt="Foto del artista" class="tarjeta-imagen"
						 onerror="this.onerror=null;this.src='/imagenes/default.png';">
					
					<div class="tarjeta-info">
						<h3 th:text="${artista.nombre}">Nombre del artista</h3>
						<p>
							<strong>Nota media:</strong>
							<span th:text="${artista.notaMedia}">0</span>/10
						</p>
					</div>
				</div>

				<!-- Enlaces externos -->
				<strong>Enlaces:</strong>
				<div class="tarjeta-links" style="margin-top: 20px; text-align: center;">
					<a th:if="${artista.enlaceWikipedia != null}" th:href="${artista.enlaceWikipedia}" target="_blank" title="Wikipedia">
						<img th:src="@{/imagenes/wikipedia.png}" alt="Wikipedia" class="icono-link">
					</a>
					<a th:if="${artista.enlaceSpotify != null}" th:href="${artista.enlaceSpotify}" target="_blank" title="Spotify">
						<img th:src="@{/imagenes/spotify.png}" alt="Spotify" class="icono-link">
					</a>
					<a th:if="${artista.enlaceTidal != null}" th:href="${artista.enlaceTidal}" target="_blank" title="Tidal">
						<img th:src="@{/imagenes/tidal.png}" alt="Tidal" class="icono-link">
					</a>
				</div>

				<!-- Discografía -->
				<div class="tarjeta-detalle" style="margin-top: 30px;">
					<h4>Discografía</h4>
					<ul>
						<li th:each="disco : ${artista.discografia}">
							<a th:href="@{/disco/{id}(id=${disco.id})}" th:text="${disco.nombre}">Nombre del disco</a>
						</li>
						<li th:if="${#lists.isEmpty(artista.discografia)}">Este artista no tiene discos registrados.</li>
					</ul>
				</div>

				<!-- Botón volver -->
				<div class="tarjeta-opciones">
					<a th:href="@{/artistas}" class="btn-editar">Volver</a>
				</div>

			</div>

		</section>
	</main>

	<div th:include="plantillas.html::pie"></div>
</body>
</html>
