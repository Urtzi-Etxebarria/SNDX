<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARTISTAS</title>
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/styles_tablas.css">
</head>

<body>

	<div th:include="plantillas.html::cabecera"></div>
	<div th:include="plantillas.html::menu"></div>

	<main>

		<section>

			<div class="tarjetas-discos">

				<div class="tarjeta-artista" th:each="artista : ${listaArtistas}">

					<div class="tarjeta-header">
						<img th:src="@{/imagenes_artistas/{foto}(foto=${artista.foto})}"
							alt="Foto Artista" class="tarjeta-imagen">

						<div class="tarjeta-info">
							<h3 th:text="${artista.nombre}">Nombre del artista</h3>

							<p class="nota-media">
								<strong>Nota media:</strong> <span
									th:text="${artista.notaMedia}">0</span>/10
							</p>
						</div>
					</div>

					<div class="tarjeta-detalle">
					
						<!-- Redes musicales -->
						<div class="tarjeta-links">
							<strong>Enlaces:</strong>
							<a th:if="${artista.enlaceWikipedia != null}" 
							   th:href="${artista.enlaceWikipedia}" target="_blank" title="Wikipedia">
								<img src="/imagenes/wikipedia.png" alt="Wikipedia" class="icono-link">
							</a>
							<a th:if="${artista.enlaceSpotify != null}" 
							   th:href="${artista.enlaceSpotify}" target="_blank" title="Spotify">
								<img src="/imagenes/spotify.png" alt="Spotify" class="icono-link">
							</a>
							<a th:if="${artista.enlaceTidal != null}" 
							   th:href="${artista.enlaceTidal}" target="_blank" title="Tidal">
								<img src="/imagenes/tidal.png" alt="Tidal" class="icono-link">
							</a>
							
						</div><br>
					
						<div class="discografia">
						
							<h4>Discograf√≠a:</h4>
							<ul>
							    <li th:each="disco : ${artista.discografia}">
							        <a th:href="@{'/discos/' + ${disco.id}}"
							           th:text="${disco.nombre}">Nombre del disco</a>
							    </li>
							</ul>
	
						</div>
						
					</div>

				</div>

			</div>

		</section>

	</main>

	<div th:include="plantillas.html::pie"></div>
</body>

</html>
