<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRODUCTORES</title>
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/styles_tablas.css">
</head>

<body>

	<div th:include="plantillas.html::cabecera"></div>
	<div th:include="plantillas.html::menu"></div>

	<main>

		<section>

			<div class="tarjetas-discos">

				<div class="tarjeta-productor"
					th:each="productor : ${listaProductores}">

					<div class="tarjeta-header">
						<img
							th:src="@{/imagenes_productores/{foto}(foto=${productor.foto})}"
							alt="Foto Productor" class="tarjeta-imagen">

						<div class="tarjeta-info">
							<h3 th:text="${productor.nombre}">Nombre del productor</h3>

							<p>
								<strong>Nota media:</strong> <span
									th:text="${productor.notaMedia}">0</span>/10
							</p>
						</div>
					</div>

					<div class="tarjeta-detalle">
						<!-- Redes musicales -->
						<div class="tarjeta-links">
							<strong>Enlaces:</strong>
							<a th:if="${productor.enlaceWikipedia != null}" 
							   th:href="${productor.enlaceWikipedia}" target="_blank" title="Wikipedia">
								<img src="/imagenes/wikipedia.png" alt="Wikipedia" class="icono-link">
							</a>
							
						</div><br>

						<div>
							<h4>Discograf√≠a:</h4>
							<ul>
							    <li th:each="disco : ${productor.discografia}">
							        <a th:href="@{'/discos/' + ${disco.id}}"
							           th:text="${disco.nombre}">Nombre del disco</a>
							    </li>
							</ul>
						</div>
					</div>

				</div>

			</div>


		</section>

	</main>

	<div th:include="plantillas.html::pie"></div>
</body>

</html>
