<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMINISTRACI√ìN</title>
<link rel="stylesheet" th:href="@{/styles/styles.css}">
</head>

<body>

    <div th:include="plantillas.html::cabecera"></div>
    <div th:include="plantillas.html::menu"></div>

 	<main>
 
	    <section>
	    
	       <div th:include="plantillas.html::admin_buttons"></div>
	    
	        <!-- FORMULARIO -->
	        <form th:action="@{/GuardarArtista}" method="post" th:object="${obj_artista}" enctype="multipart/form-data">
	            <h2 style="margin-bottom:20px; text-align:center;">INSERTAR ARTISTAS</h2>
	
	            <label for="nombre">Nombre</label>
	            <input type="text" th:field="*{nombre}" id="nombre" placeholder="Nombre del artista">
	
	            <label for="foto2">Foto</label>
				<input type="file" name="foto2">
	
	            <label for="notaMedia">Nota media</label>
	            <input type="number" th:field="*{notaMedia}" min="0" max="10" id="notaMedia" placeholder="0-10">
	
	            <label for="enlaceWikipedia">Enlace Wikipedia</label>
	            <input type="text" th:field="*{enlaceWikipedia}" id="enlaceWikipedia" placeholder="https://...">
	
	            <label for="enlaceSpotify">Enlace Spotify</label>
	            <input type="text" th:field="*{enlaceSpotify}" id="enlaceSpotify" placeholder="https://...">
	
	            <label for="enlaceTidal">Enlace Tidal</label>
	            <input type="text" th:field="*{enlaceTidal}" id="enlaceTidal" placeholder="https://...">
	
	            <input type="submit" value="Guardar">
	        </form>
	
	        <!-- TABLA -->
	        <section style="margin-top:50px;">
	            <h2 style="text-align:center; margin-bottom:20px;">ARTISTAS</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>ID</th>
	                        <th>Nombre</th>
	                        <th>Foto</th>
	                        <th>Nota media</th>
	                        <th>Enlaces</th>
	                        <th>Opciones</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="elem : ${listaArtistas}">
	                        <td th:text="${elem.id}"></td>
	                        <td th:text="${elem.nombre}"></td>
	                        <td>
	                            <img th:src="@{'/imagenes_artistas/' + ${elem.foto}}" alt="Foto" width="100" height="50" style="border-radius:8px; object-fit:cover;">
	                        </td>
	                        <td th:text="${elem.notaMedia}"></td>
	                        <td>
	                            <a th:if="${elem.enlaceWikipedia}" th:href="${elem.enlaceWikipedia}" target="_blank">Wiki</a>
	                            <a th:if="${elem.enlaceSpotify}" th:href="${elem.enlaceSpotify}" target="_blank">Spotify</a>
	                            <a th:if="${elem.enlaceTidal}" th:href="${elem.enlaceTidal}" target="_blank">Tidal</a>
	                        </td>
	                        <td>
							    <a th:href="@{/BorrarArtista(id=${elem.id})}" style="margin-right: 20px;">üóëÔ∏è</a>
							    <a th:href="@{/FrmModificarArtista(id=${elem.id})}">‚úèÔ∏è</a>
							</td>
	                    </tr>
	                </tbody>
	            </table>
	        </section>
	
	    </section>
	    
     </main>
     
     <div th:include="plantillas.html::pie"></div>

</body>
</html>
